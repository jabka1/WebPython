<!DOCTYPE html>
<html lang="">
<meta charset="UTF-8">
<link rel="stylesheet" href="stylesheet/style.css">
<head>
    <title>Ordering a pizza</title>
</head>
<body>
    <center>
    <h1>Ordering a pizza</h1>
    <form action="cgi-bin/app.py" method="post">
        <p>Select the type of pizza:</p>
        <input type="radio" name="pizza_type" value="Margherita"> Margherita
        <input type="radio" name="pizza_type" value="Pepperoni"> Pepperoni
        <input type="radio" name="pizza_type" value="Vegetarian"> Vegetarian
        <br>

        <p>Additional ingredients:</p>
        <input type="checkbox" name="topping" value="Mushrooms"> Mushrooms
        <input type="checkbox" name="topping" value="Olives"> Olives
        <input type="checkbox" name="topping" value="Peppers"> Peppers
        <br>

        <p>Pizza size:</p>
        <select name="pizza_size">
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
        </select>
        <br><br>

        <input type="submit" value="Замовити">
    </form>
    </center>
</body>
</html>
