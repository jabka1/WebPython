<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h1 class="mb-4">Student List</h1>
<h3>Add student</h3>
<div class="row">
    <div class="col-md-6">
        <form method="post" action="{{ url_for('students.students') }}" enctype="application/json">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" name="name" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" name="age" required>
            </div>

            <div class="form-group">
                <label for="faculty">Faculty:</label>
                <input type="text" class="form-control" name="faculty" required>
            </div>

            <button type="submit" class="btn btn-primary">Add Student</button>
        </form>
    </div>
</div>
<br>
<div class="mt-4">
    <h3>Students</h3>
    <ul class="list-group">
        {% for student in students %}
        <li class="list-group-item">
            {{ student.name }} - {{ student.age }} years old - {{ student.faculty }}
            <form method="get" action="{{ url_for('students.delete_student', student_id=student.id) }}"
                  style="display:inline;">
                <button type="submit" class="btn btn-danger btn-sm float-right">Delete</button>
            </form>
            <a href="{{ url_for('students.update_student', student_id=student.id) }}" class="btn btn-primary btn-sm float-right mr-2">Edit</a>
        </li>
        {% endfor %}
    </ul>
</div>

<br><br>
</body>
</html>
